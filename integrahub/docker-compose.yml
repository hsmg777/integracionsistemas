services:
  nginx:
    image: nginx:1.27
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./services/portal:/var/www/portal
      - ./services/orders-api:/var/www/orders-api
    depends_on:
      - portal
      - orders_api
    networks:
      - integra_net

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: integra
      POSTGRES_PASSWORD: integra
      POSTGRES_DB: integrahub
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U integra -d integrahub"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - integra_net

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: integra_user
      RABBITMQ_DEFAULT_PASS: integra_pass_123
      RABBITMQ_DEFAULT_VHOST: integrahub
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - integra_net

  migrate_orders_api:
    image: integrahub-laravel:latest
    working_dir: /var/www/orders-api
    volumes:
      - ./services/orders-api:/var/www/orders-api
      - orders_api_storage:/var/www/orders-api/storage
      - orders_api_cache:/var/www/orders-api/bootstrap/cache
    depends_on:
      postgres:
        condition: service_healthy
    command: bash -lc "php artisan migrate --force"
    restart: "no"
    networks:
      - integra_net

  migrate_portal:
    image: integrahub-laravel:latest
    working_dir: /var/www/portal
    volumes:
      - ./services/portal:/var/www/portal
      - portal_storage:/var/www/portal/storage
      - portal_cache:/var/www/portal/bootstrap/cache
    depends_on:
      postgres:
        condition: service_healthy
    command: bash -lc "php artisan migrate --force"
    restart: "no"
    networks:
      - integra_net

  portal:
    build:
      context: .
      dockerfile: Dockerfile
    image: integrahub-laravel:latest
    working_dir: /var/www/portal
    volumes:
      - ./services/portal:/var/www/portal
      - portal_storage:/var/www/portal/storage
      - portal_cache:/var/www/portal/bootstrap/cache
    command: >
      bash -lc "mkdir -p storage/framework/{cache,sessions,views} storage/logs bootstrap/cache
      && chown -R www-data:www-data storage bootstrap/cache
      && chmod -R 775 storage bootstrap/cache
      && php-fpm"
    depends_on:
      migrate_portal:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - integra_net

  orders_api:
    build:
      context: .
      dockerfile: Dockerfile
    image: integrahub-laravel:latest
    working_dir: /var/www/orders-api
    volumes:
      - ./services/orders-api:/var/www/orders-api
      - orders_api_storage:/var/www/orders-api/storage
      - orders_api_cache:/var/www/orders-api/bootstrap/cache
      - ./services/orders-api/storage/app/inbox/inventory:/var/www/orders-api/storage/app/inbox/inventory
    depends_on:
      migrate_orders_api:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - integra_net

  orders_worker:
    image: integrahub-laravel:latest
    working_dir: /var/www/orders-api
    volumes:
      - ./services/orders-api:/var/www/orders-api
    depends_on:
      migrate_orders_api:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: bash -lc "php artisan consume:orders-created"
    restart: unless-stopped
    networks:
      - integra_net

  inventory_inbox_worker:
    image: integrahub-laravel:latest
    working_dir: /var/www/orders-api
    volumes:
      - ./services/orders-api:/var/www/orders-api
      - orders_api_storage:/var/www/orders-api/storage
      - orders_api_cache:/var/www/orders-api/bootstrap/cache
      - ./services/orders-api/storage/app/inbox/inventory:/var/www/orders-api/storage/app/inbox/inventory
    depends_on:
      migrate_orders_api:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    command: bash -lc "while true; do php artisan inventory:import-inbox; sleep 5; done"
    restart: unless-stopped
    networks:
      - integra_net

  router_worker:
    image: integrahub-laravel:latest
    working_dir: /var/www/orders-api
    volumes:
      - ./services/orders-api:/var/www/orders-api
    depends_on:
      migrate_orders_api:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: bash -lc "php artisan consume:orders-events-router"
    restart: unless-stopped
    networks:
      - integra_net

  ops_worker:
    image: integrahub-laravel:latest
    working_dir: /var/www/orders-api
    volumes:
      - ./services/orders-api:/var/www/orders-api
    depends_on:
      rabbitmq:
        condition: service_healthy
    command: bash -lc "php artisan consume:ops-notifications"
    restart: unless-stopped
    networks:
      - integra_net

  customer_worker:
    image: integrahub-laravel:latest
    working_dir: /var/www/orders-api
    volumes:
      - ./services/orders-api:/var/www/orders-api
    depends_on:
      rabbitmq:
        condition: service_healthy
    command: bash -lc "php artisan consume:customer-notifications"
    restart: unless-stopped
    networks:
      - integra_net

  scheduler:
    image: integrahub-laravel:latest
    working_dir: /var/www/orders-api
    volumes:
      - ./services/orders-api:/var/www/orders-api
    command: bash -lc "while true; do php artisan schedule:run; sleep 60; done"
    depends_on:
      - orders_api
    restart: unless-stopped
    networks:
      - integra_net

volumes:
  pgdata:
  orders_api_storage:
  orders_api_cache:
  portal_storage:
  portal_cache:

networks:
  integra_net:
    driver: bridge
